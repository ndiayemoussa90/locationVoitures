server.port=8090


## MySQL Template Properties
spring.datasource.url=jdbc:mysql://localhost:3306/locationvoitures?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.sql-show=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=false


## Thymeleaf Template Properties
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.suffix=.html


## Files Template Properties
file.upload-dir=C:/backup/tmp
spring.servlet.multipart.file-size-threshold = 3KB
spring.servlet.multipart.max-file-size= 2MB
spring.servlet.multipart.max-request-size= 20MB
spring.servlet.multipart.resolve-lazily=true

