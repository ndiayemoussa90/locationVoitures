<!DOCTYPE html>
<html>

<head>
  <div data-th-replace="fragments/header :: header-base"/>
  <div data-th-replace="fragments/header :: header-css"/>
</head>
<body>

<div data-th-replace="fragments/header :: nav"/>


<!-- inner-apge-banner start -->
<section class="inner-page-banner bg_img overlay-3" data-th-data-background="@{/assets/images/inner-page-bg.jpg}">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="page-list">
          <li><a data-th-href="@{/}"><i class="fa fa-home"></i> Home</a></li>
          <li>contact</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<!-- inner-apge-banner end -->

<!-- contact-section start -->
<section class="contact-section pt-120 pb-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="contact-item text-center">
          <div class="icon"><i class="fa fa-home"></i></div>
          <div class="content">
            <h4 class="title">office address</h4>
            <p>4920 Rufisque 21st Avenue<br/> Medford, MN 55049 <br/>Dakar,SEN</p>
          </div>
        </div>
      </div><!-- contact-item end -->
      <div class="col-lg-4">
        <div class="contact-item text-center">
          <div class="icon"><i class="fa fa-phone"></i></div>
          <div class="content">
            <h4 class="title">Phone Number</h4>
            <p>00221 77 782-86-30 , <br/> 878454545 , 45784521 <br/>02-3254789645</p>
          </div>
        </div>
      </div><!-- contact-item end -->
      <div class="col-lg-4">
        <div class="contact-item text-center">
          <div class="icon"><i class="fa fa-envelope-o"></i></div>
          <div class="content">
            <h4 class="title">Email Address</h4>
            <p>www.paymarinfo@gmil.com<br/>www.paymarsupport.com<br/>facebook/paymar.net</p>
          </div>
        </div>
      </div><!-- contact-item end -->
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="contact-form-area">
          <h3 class="title">send your messages</h3>
          <form class="contact-form">
            <div class="row">
              <div class="col-lg-6">
                <div class="frm-group">
                  <input type="text" name="contact_name" id="contact_name" placeholder="Name*">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="frm-group">
                  <input type="email" name="contact_email" id="contact_email" placeholder="Email*">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="frm-group">
                  <textarea placeholder="Write your comment"></textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="frm-group">
                  <input type="submit" name="contact_submit" id="contact_submit" value="send your messages">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact-section end -->


<div data-th-replace="fragments/footer :: footer"/>

</body>

</html>
