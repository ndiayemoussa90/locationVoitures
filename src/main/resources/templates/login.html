<!DOCTYPE html>
<html>

<head>
	<div data-th-replace="fragments/header :: header-base"/>
	<div data-th-replace="fragments/header :: header-css"/>
</head>
<body>

<div data-th-replace="fragments/header :: nav"/>
	<!-- inner-apge-banner start -->
	<section class="inner-page-banner bg_img overlay-3" data-th-data-background="@{/assets/images/inner-page-bg.jpg}">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="page-title">Connexion</h2>
					<ol class="page-list">
						<li><a data-th-href="@{/}"><i class="fa fa-home"></i>
								Accueil</a></li>
						<li>Espace de Connexion</li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<!-- inner-apge-banner end -->

	<!-- login-section start -->
	<section class="login-section pt-120 pb-120">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="login-block text-center">
						<div class="login-block-inner">
							<h3 class="title">Connectez-vous à votre compte</h3>
							<form class="login-form" data-th-action="@{/login}" method="post">
								<div class="frm-group">
									<input type="text" name="username" id="f-name"
										placeholder="addresse username">
								</div>
								<div class="frm-group">
									<input type="password" name="password" id="pass"
										placeholder="Mot de passe">
								</div>								<div class="frm-group">
									<input type="submit" value="Se connecter">
								</div>
							</form>
							<p>
								<a  data-th-href="@{/registration}">Vous n'avez pas de compte?</a><a href="#0">Mot
									de passe oublié?</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- login-section end -->

<div data-th-replace="fragments/footer :: footer"/>

</body>

</html>
